  <!--Sección Contactanos-->
  <section class="formulario-contacto">
    <h2 class="titulo-contacto">Estemos en contacto</h2>
    <p class="subtitulo-contacto">Si tenés alguna consulta y necesitas asesoramiento, escribinos y te responderemos con
      gusto.</p>

    <!--Formularios-->
    <form class="formulario-1" action="/submit" method="post">

      <div class="form-nombre">
        <label for="name">Nombre y apellido *</label>
        <input type="text">
      </div>

      <div class="form-tel">
        <label for="tel">Teléfono *</label>
        <input type="tel">
      </div>

      <div class="form-email">
        <label for="email">Email *</label>
        <input type="email" />
      </div>

      <div class="form-mensaje">
        <label for="message">Mensaje *</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit" class="submit-button">Enviar</button>
    </form>

    <form action="submit"></form>

  </section>
