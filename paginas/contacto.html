  <!--Sección Contactanos-->
  <section class="formulario-contacto">
    <h1 class="titulo-contacto">Estemos en contacto</h1>
    <p class="subtitulo-contacto">Si tenés alguna consulta y necesitas asesoramiento, escribinos y te responderemos con
      gusto.</p>

    <!--Formularios-->
    <form class="formulario-1" action="/submit" method="post">

      <div class="form-nombre">
        <label for="name">Nombre y apellido *</label>
        <input type="text" id="name" name="name" required aria-required="true"
          aria-label="Campo para Nombre y Apellido">
      </div>

      <div class="form-tel">
        <label for="tel">Teléfono *</label>
        <input type="tel" id="tel" name="tel" required aria-required="true" aria-label="Campo para Teléfono">
      </div>

      <div class="form-email">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required aria-required="true" aria-label="Campo para Email" />
      </div>

      <div class="form-mensaje">
        <label for="message">Mensaje *</label>
        <textarea id="message" name="message" required aria-required="true" aria-label="Campo para Mensaje"></textarea>
      </div>

      <button type="submit" class="submit-button">Enviar</button>
    </form>

  </section>
